<!-- src/app/login/login.component.html -->
<div class="login-container">
  <h2 class="login-container__title">Login</h2>
  <form class="login-container__form" (ngSubmit)="onSubmit()">
    <div class="login-container__field">
      <label for="email" class="login-container__label">Email:</label>
      <input type="email" id="email" class="login-container__input" [(ngModel)]="email" name="email" required />
    </div>

    <div class="login-container__field">
      <label for="password" class="login-container__label">Password:</label>
      <input type="password" id="password" class="login-container__input" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit" class="login-container__button">Login</button>
    <p *ngIf="errorMessage" class="login-container__error">{{ errorMessage }}</p>
  </form>
</div>
