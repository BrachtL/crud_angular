<!-- src/app/users/user-form/user-form.component.html -->
<div class="user-form-container">
  <h2 class="user-form-container__title">User Form</h2>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="user-form">
    
    <!-- Name Input -->
    <div class="user-form__group">
      <label for="name" class="user-form__label">Name:</label>
      <input 
        type="text" 
        id="name" 
        required 
        [(ngModel)]="user.name" 
        name="name" 
        #name="ngModel" 
        class="user-form__input"
      />
      <div *ngIf="name.invalid && name.touched" class="user-form__error">
        Name is required.
      </div>
    </div>

    <!-- Email Input -->
    <div class="user-form__group">
      <label for="email" class="user-form__label">Email:</label>
      <input 
        type="email" 
        id="email" 
        required 
        [(ngModel)]="user.email" 
        name="email" 
        #email="ngModel" 
        class="user-form__input"
      />
      <div *ngIf="email.invalid && email.touched" class="user-form__error">
        Please enter a valid email.
      </div>
    </div>

    <!-- Password Input -->
    <div class="user-form__group">
      <label for="password" class="user-form__label">Password:</label>
      <input 
        type="password" 
        id="password" 
        required 
        [(ngModel)]="user.password_hash" 
        name="password_hash" 
        #password="ngModel" 
        class="user-form__input"
      />
      <div *ngIf="password.invalid && password.touched" class="user-form__error">
        Password is required.
      </div>
    </div>

    <!-- Birthdate Input -->
    <div class="user-form__group">
      <label for="birthdate" class="user-form__label">Birthdate:</label>
      <input 
        type="date" 
        id="birthdate" 
        required 
        [(ngModel)]="user.birthdate" 
        name="birthdate" 
        #birthdate="ngModel" 
        class="user-form__input"
      />
      <div *ngIf="birthdate.invalid && birthdate.touched" class="user-form__error">
        Birthdate is required.
      </div>
    </div>

    <!-- Is Manager Input -->
    <div class="user-form__group user-form__group--checkbox-inline">
      <label for="is_manager" class="user-form__label">Is Manager:</label>
      <input 
        type="checkbox" 
        id="is_manager" 
        [(ngModel)]="user.is_manager" 
        name="is_manager" 
        class="user-form__checkbox"
      />
    </div>

    <!-- Profile Picture Input -->
    <div class="user-form__group">
      <label for="profilePic" class="user-form__label">Profile Picture:</label>
      <input 
        type="file" 
        id="profilePic" 
        (change)="onFileChange($event)" 
        accept="image/*" 
        class="user-form__input"
      />
      <!-- Informative message -->
      <p class="user-form__info">
        Max resolution of 1500px in any dimension
      </p>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      [disabled]="userForm.invalid" 
      class="user-form__submit-button"
    >
      Submit
    </button>
  </form>
</div>
