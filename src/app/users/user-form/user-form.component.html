<!-- src/app/users/user-form/user-form.component.html -->
<h2>User Form</h2>
<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel" />
    <div *ngIf="name.invalid && name.touched" class="error">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error">
      Please enter a valid email.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" required [(ngModel)]="user.password_hash" name="password_hash" #password="ngModel" />
    <div *ngIf="password.invalid && password.touched" class="error">
      Password is required.
    </div>
  </div>

  <div>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" required [(ngModel)]="user.birthdate" name="birthdate" #birthdate="ngModel" />
    <div *ngIf="birthdate.invalid && birthdate.touched" class="error">
      Birthdate is required.
    </div>
  </div>

  <div>
    <label for="is_manager">Is Manager:</label>
    <input type="checkbox" id="is_manager" [(ngModel)]="user.is_manager" name="is_manager" />
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<style>
  .error {
    color: red;
    font-size: 0.875rem;
  }
</style>
